<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const s="hello how are you";
        const s1=s.split(" ");
        for (let i = 0; i<s1.length; i++) {
            document.writeln(s1[i]);
        }
        document.writeln("<br>")
        for (let i = 0; i <s1.length; i++) {
           
            const s2=s1[i];
            for(let j=s2.length-1;j>=0;j--)
            {
                document.writeln(s2.charAt(j))
            }
    
        }
    </script>
</body>
</html>
